<!-- login.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Admin - ZMLX</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <div class="bg-orbs" aria-hidden="true"><span class="orb o1"></span></div>
  <div class="container">
    <a href="./index.html" class="btn floating">← Volver</a>
    <div style="max-width:520px;margin:28px auto" class="card">
      <h2 class="title" style="font-size:28px">Login Admin</h2>
      <div style="margin-top:12px">
        <label class="label">Usuario</label>
        <input id="username" class="input" />
      </div>
      <div style="margin-top:10px">
        <label class="label">Contraseña</label>
        <input id="password" type="password" class="input" />
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;">
        <button id="doLogin" class="btn btn-primary floating">Entrar</button>
        <a href="./admin.html" class="small-muted" style="align-self:center">Si no tienes cuenta, pídele a un superadmin</a>
      </div>
      <div id="msg" style="margin-top:10px;color:#ffd1d1"></div>
    </div>
  </div>

  <script type="module">
    import { db } from './js/firebase.js';
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    document.getElementById('doLogin').addEventListener('click', async ()=>{
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if(!u||!p){ msg.textContent='rellena los campos'; return; }
      const q = query(collection(db,'admins'), where('username','==',u), where('password','==',p));
      const snap = await getDocs(q);
      if(snap.empty){ msg.textContent='usuario o contraseña incorrectos'; return; }
      const doc = snap.docs[0];
      // guardamos sesión simple
      localStorage.setItem('zmlx_admin', JSON.stringify({ id: doc.id, username: u }));
      window.location.href = './admin.html';
    });
  </script>
</body>
</html>
